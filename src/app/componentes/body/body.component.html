<br>

<div class="container">
  <!-- TÍTULO DE NOTICIAS -->
  <div class="card">
    <div class="card-content">
      <p class="title">
        “Angular es un framework para construcción de sitios SPA creado por google”
      </p>
      <p class="subtitle">
        Teddy Summers
      </p>
    </div>
    <footer class="card-footer">
      <p class="card-footer-item">
        <span>
          View on <a href="https://twitter.com/codinghorror/status/506010907021828096">Twitter</a>
        </span>
      </p>
      <p class="card-footer-item">
        <span>
          Share on <a href="#">Facebook</a>
        </span>
      </p>
    </footer>
  </div>
  <!--COMENTARIOS-->
  <article class="media" *ngFor="let coment of comentarios; let num = index ">
    <!--Aqui se agregó para los comentarios y eliminar-->
    <figure class="media-left">
      <p class="image is-64x64">
        <img src="https://bulma.io/images/placeholders/128x128.png">
      </p>
    </figure>
    <div class="media-content">
      <div class="content">
        <p>
          <strong>{{coment.nombre}}</strong> <small>{{coment.alias}}</small> <small>31m</small>
          <br>
          {{coment.comentario}}
        </p>
      </div>
      <nav class="level is-mobile">
        <div class="level-left">
          <a class="level-item">
            <span class="icon is-small"><i class="fas fa-reply"></i></span>
          </a>
          <a class="level-item">
            <span class="icon is-small"><i class="fas fa-retweet"></i></span>
          </a>
          <a class="level-item">
            <span class="icon is-small"><i class="fas fa-heart"></i></span>
          </a>
        </div>
      </nav>
    </div>
    <div class="media-right">
      <button class="delete" (click)="eliminar(num)"></button>
    </div>
  </article>

  <!--FORULARIO-->
  <br>
  <article class="media">
    <figure class="media-left">
      <p class="image is-64x64">
        <img src="https://bulma.io/images/placeholders/128x128.png">
      </p>
    </figure>
    <div class="media-content">
      <input class="input is-normal" type="text" [(ngModel)]="nombre" (ngModelChange)="nombre= $event"
        placeholder="Nombre">
      <!--aquí se agregó el ngmodel y ngmodelchange-->
      <div class="field">
        <p class="control">
          <textarea class="textarea" [(ngModel)]="comentario" (ngModelChange)="comentario= $event"
            placeholder="Agregar un comentario..."></textarea>
          <!--aquí se agregó el ngmodel y ngmodelchange-->
        </p>
      </div>
      <nav class="level">
        <div class="level-left">
          <div class="level-item">
            <a class="button is-info" (click)="agregarComentario()">Enviar</a>
            <!--aquí se agregó el método-->
          </div>
        </div>
      </nav>
    </div>
  </article>
  <br>
</div>
